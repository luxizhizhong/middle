<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Middle demo</title>
  <link rel="icon" href="https://github.com/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Middle Demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/about">关于我</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="outer" id="list"></div>

</body>
<script type="text/x-tmpl" id="tmpl-list">
  {% for (var i=0; i<o.list.length; i++) { %}
    <li class="list-group-item title">
      <div class="date">{%= o.list[i].created_at %}</div><br>
      <a href="#/view/{%= o.list[i].number%}">{%= o.list[i].title %}</a>
    </li>
  {% } %}
  {% if (o.flag) { %}
    <li class="list-group-item title text-center">
      <button id="next" onclick="nextPage(this)" data-page="{%= o.page %}" class="btn btn-success">加载更多</button>
    </li>
  {% } %}
</script>
<script type="text/x-tmpl" id="tmpl-body">
  <div class="markdown-body">
    <h1>{%= o.title %}</h1>
    {%# o.html %}
  </div>
</script>
<script type="text/x-tmpl" id="tmpl-about">
  <div class="markdown-body">
    {%# o.html %}
  </div>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Director/1.2.8/director.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-JavaScript-Templates/3.12.0/js/tmpl.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.7.0/marked.min.js"></script>
<script src="./config.js"></script>
<script src="./js/main.js"></script>
</html>
